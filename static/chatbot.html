<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot with Pre-Form</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; }
    
    /* Form Container */
    .form-container {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .form-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    .form-box input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .form-box button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Chat Container */
    .chat-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      height: 400px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: white;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: none; /* initially hidden */
    }
    .chat-header {
      background-color: #007bff;
      color: white;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }
    .chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 10px 0;
      display: flex;
      align-items: center;
      border-radius: 15px;
      padding: 10px;
      max-width: 80%;
    }
    .user-message {
      background-color: #f1f1f1;
      color: rgb(37, 19, 4);
      align-self: flex-end;
      border-radius: 15px 15px 0 15px;
      text-align: right;
    }
    .bot-message {
      background-color: #e0ffe0;
      color: green;
      align-self: flex-start;
      border-radius: 15px 15px 15px 0;
      text-align: left;
    }
    .message img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }
    .input-area input {
      flex-grow: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    .input-area button {
      padding: 10px;
      margin-left: 5px;
      background-color: #55b2fe;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .input-area button:disabled {
      background-color: #ccc;
    }
    .typing-indicator {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .typing-indicator span {
      width: 10px;
      height: 10px;
      margin-right: 5px;
      border-radius: 50%;
      background-color: #007bff;
      animation: typing 1s infinite ease-in-out;
    }
    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Form First -->
  <div class="form-container" id="form-container">
    <div class="form-box">
      <h2>Welcome! Tell us about you</h2>
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <input type="tel" id="phone" placeholder="Your Phone Number" required>
      <button onclick="startChat()">Start Chat</button>
    </div>
  </div>

  <!-- Chat Window -->
  <div class="chat-container" id="chat-container">
    <div class="chat-header">OSV Chatbot by Anurag G.</div>
    <div class="chat-box" id="chat-box"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type a message..." />
      <button id="send-btn" onclick="sendMessage()" disabled>Send</button>
    </div>
  </div>

  <script>
    let clientInfo = {};

    function startChat() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (!name || !email || !phone) {
        alert("Please fill in all fields.");
        return;
      }

      // Save client info
      clientInfo = { name, email, phone };
      console.log("Client Info:", clientInfo);

      // Hide form and show chat
      document.getElementById("form-container").style.display = "none";
      document.getElementById("chat-container").style.display = "flex";
    }

    document.getElementById("user-input").addEventListener("input", function() {
      document.getElementById("send-btn").disabled = !this.value.trim();
    });

    document.getElementById("user-input").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    });

    async function sendMessage() {
      const userInput = document.getElementById("user-input").value.trim();
      if (!userInput) return;

      // Display user's message
      displayMessage(userInput, "user-message", "https://via.placeholder.com/40");

      // Typing indicator
      const chatBox = document.getElementById("chat-box");
      const typingIndicator = document.createElement("div");
      typingIndicator.classList.add("typing-indicator");
      typingIndicator.innerHTML = `<span></span><span></span><span></span>`;
      chatBox.appendChild(typingIndicator);

      // Simulate backend call
      const response = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userInput, client: clientInfo })
      });

      const data = await response.json();
      const botResponse = data.response || "I'm sorry, I couldn't get that.";

      chatBox.removeChild(typingIndicator);

      // Display bot's response
      displayMessage(botResponse, "bot-message", "https://media.licdn.com/dms/image/v2/C510BAQGZc-IIOjzhyg/company-logo_200_200/company-logo_200_200/0/1630621762338/osvftwz_logo?e=2147483647&v=beta&t=mPt8MQGaBLAPEuSi9ZqJO4BKv8OExPYOKpV047P0Kfc");

      document.getElementById("user-input").value = "";
      document.getElementById("send-btn").disabled = true;
    }

    function displayMessage(message, senderClass, senderImage) {
      const chatBox = document.getElementById("chat-box");
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", senderClass);

      const senderImageElement = document.createElement("img");
      senderImageElement.src = senderImage;
      messageDiv.appendChild(senderImageElement);

      const textDiv = document.createElement("div");
      textDiv.textContent = message;
      messageDiv.appendChild(textDiv);

      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>

</body>
</html>
