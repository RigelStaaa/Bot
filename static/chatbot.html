<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; }
        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 400px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: white;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin: 5px 0;
            display: flex;
            align-items: center;
        }
        .user-message { text-align: right; color: rgb(37, 19, 4); }
        .bot-message {
            text-align: left;
            color: green;
            justify-content: flex-start;
        }
        .message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        .input-area input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .input-area button {
            padding: 10px;
            margin-left: 5px;
            background-color: #55b2fe;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-area button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">OSV Chatbot by Anurag G.</div>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type a message..." />
            <button id="send-btn" onclick="sendMessage()" disabled>Send</button>
        </div>
    </div>

    <script>
        document.getElementById("user-input").addEventListener("input", function() {
            document.getElementById("send-btn").disabled = !this.value.trim();
        });

        // Add event listener for Enter key press to send the message
        document.getElementById("user-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        async function sendMessage() {
            const userInput = document.getElementById("user-input").value.trim();
            if (!userInput) return;

            // Display user's message
            displayMessage(userInput, "user-message");

            // Call the FastAPI backend to get the response
            const response = await fetch("/ask", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message: userInput })
            });

            const data = await response.json();
            const botResponse = data.response || "I'm sorry, I couldn't get that.";

            // Display bot's response
            displayMessage(botResponse, "bot-message");

            // Clear input field
            document.getElementById("user-input").value = "";
            document.getElementById("send-btn").disabled = true;
        }

        function displayMessage(message, senderClass) {
            const chatBox = document.getElementById("chat-box");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", senderClass);

            // Create image for bot response
            if (senderClass === "bot-message") {
                const botImage = document.createElement("img");
                botImage.src = "https://media.licdn.com/dms/image/v2/C510BAQGZc-IIOjzhyg/company-logo_200_200/company-logo_200_200/0/1630621762338/osvftwz_logo?e=2147483647&v=beta&t=mPt8MQGaBLAPEuSi9ZqJO4BKv8OExPYOKpV047P0Kfc"; // Replace with your bot image URL
                messageDiv.appendChild(botImage);
            }

            const textDiv = document.createElement("div");
            textDiv.textContent = message;
            messageDiv.appendChild(textDiv);

            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the latest message
        }
    </script>

</body>
</html>
