<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; }
        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 400px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: white;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            display: flex;
            align-items: flex-start;
            border-radius: 15px;
            padding: 10px;
            max-width: 80%;
            word-wrap: break-word;
            box-sizing: border-box;
        }
        .user-message {
            background-color: #e0f7fa;
            margin-left: auto;
            border-radius: 15px 15px 0 15px;
            text-align: right;
            align-items: flex-end;
        }
        .bot-message {
            background-color: #f1f1f1;
            border-radius: 15px 15px 15px 0;
            text-align: left;
            align-items: flex-start;
        }
        .message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        .input-area input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .input-area button {
            padding: 10px;
            margin-left: 5px;
            background-color: #55b2fe;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-area button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">OSV Chatbot by Anurag G.</div>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type a message..." />
            <button id="send-btn" onclick="sendMessage()" disabled>Send</button>
        </div>
    </div>

    <script>
        document.getElementById("user-input").addEventListener("input", function() {
            document.getElementById("send-btn").disabled = !this.value.trim();
        });

        // Add event listener for Enter key press to send the message
        document.getElementById("user-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        async function sendMessage() {
            const userInput = document.getElementById("user-input").value.trim();
            if (!userInput) return;

            // Display user's message
            displayMessage(userInput, "user-message", "https://img.freepik.com/premium-vector/default-avatar-profile-icon-social-media-user-image-gray-avatar-icon-blank-profile-silhouette-vector-illustration_561158-3383.jpg?semt=ais_hybrid&w=740");  // Replace with your user image URL

            // Call the FastAPI backend to get the response
            const response = await fetch("/ask", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message: userInput })
            });

            const data = await response.json();
            const botResponse = data.response || "I'm sorry, I couldn't get that.";

            // Display bot's response
            displayMessage(botResponse, "bot-message", "https://media.licdn.com/dms/image/v2/C510BAQGZc-IIOjzhyg/company-logo_200_200/company-logo_200_200/0/1630621762338/osvftwz_logo?e=2147483647&v=beta&t=mPt8MQGaBLAPEuSi9ZqJO4BKv8OExPYOKpV047P0Kfc");  // Replace with bot image URL

            // Clear input field
            document.getElementById("user-input").value = "";
            document.getElementById("send-btn").disabled = true;
        }

        function displayMessage(message, senderClass, imgUrl) {
            const chatBox = document.getElementById("chat-box");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", senderClass);

            // Create image for user and bot response
            const image = document.createElement("img");
            image.src = imgUrl;
            messageDiv.appendChild(image);

            const textDiv = document.createElement("div");
            textDiv.textContent = message;
            messageDiv.appendChild(textDiv);

            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the latest message
        }
    </script>

</body>
</html>
