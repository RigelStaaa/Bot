<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot by Anurag G.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: url('https://media.licdn.com/dms/image/v2/C511BAQEekjflxjJ32g/company-background_10000/company-background_10000/0/1584491710118/onnsynex_ventures_pvt_ltd_cover?e=1746525600&v=beta&t=REFYXKNX98VLCIccdMYJfcTk9spo6e-WVHOcS0SOB6E') no-repeat center center fixed;
            background-size: cover;
        }

        h2 {
            color: #333;
        }

        #registration-form, #chat-interface {
            max-width: 500px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9); /* slightly transparent white */
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #chat-box {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            background: #fafafa;
        }

        .chat-message {
            margin-bottom: 10px;
        }

        .chat-message b {
            display: block;
            margin-bottom: 3px;
        }

        #user-input {
            width: 80%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        .input-group {
            display: flex;
            align-items: center;
        }

        .top-controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        /* New logo styling */
        #logo {
            position: absolute;
            top:0px;
            right: 20px;
            width: 100px;
            height: auto;
        }
    </style>

    <script>
        let isRegistered = false;

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("registration-form").style.display = "block";
            document.getElementById("chat-interface").style.display = "none";

            document.getElementById("user-input").addEventListener("keypress", function (e) {
                if (e.key === "Enter") {
                    e.preventDefault();
                    sendMessage();
                }
            });
        });

        async function registerUser(event) {
            event.preventDefault();
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();

            if (!name || !email || !phone) {
                alert("Please fill all fields.");
                return;
            }

            const response = await fetch("/start", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ name, email, phone }),
            });

            const result = await response.json();
            if (response.ok) {
                document.getElementById("registration-form").style.display = "none";
                document.getElementById("chat-interface").style.display = "block";
                isRegistered = true;
                alert("Welcome! Now you can start chatting.");
            } else {
                alert("Error registering: " + result.error);
            }
        }

        async function sendMessage() {
            const userInput = document.getElementById("user-input").value.trim();
            if (!userInput) return;
            if (!isRegistered) {
                alert("Please register first.");
                return;
            }

            const response = await fetch("/ask", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ message: userInput }),
            });

            const data = await response.json();
            const chatBox = document.getElementById("chat-box");

            chatBox.innerHTML += `
                <div class="chat-message"><b>You:</b> ${userInput}</div>
                <div class="chat-message"><b>Bot:</b> ${data.response}</div>
            `;
            chatBox.scrollTop = chatBox.scrollHeight;
            document.getElementById("user-input").value = "";
        }

        async function refreshBot() {
            try {
                const response = await fetch("/refresh");
                const data = await response.json();
                alert(data.message);
                document.getElementById("chat-box").innerHTML = "";
            } catch (error) {
                console.error("Error refreshing bot:", error);
                alert("Failed to refresh bot.");
            }
        }
    </script>
</head>
<body>
    <!-- Logo in the top-right corner -->
    <img id="logo" src="https://osvftwz.com/wp-content/uploads/2023/09/OSV-FINAL-LOGO.webp" alt="Logo">

    <div id="registration-form">
        <h2>OSV Chatbot</h2>
        <form onsubmit="registerUser(event)">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <input type="text" id="phone" placeholder="Your Phone" required>
            <button type="submit">Start Chat</button>
        </form>
    </div>

    <div id="chat-interface" style="display:none;">
        <div class="top-controls">
            <h2>Chatbot by Anurag G.</h2>
            <button onclick="refreshBot()">ðŸ”„ Refresh Chat</button>
        </div>
        <div id="chat-box"></div>
        <div class="input-group">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</body>
</html>
